<html>
	<head>
		<link rel="stylesheet" href="example.css">

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0">

		<script src="jquery-1.10.2.js"></script>
		<script src="../mrslyde.js"></script>

		<script>
			$(document).ready(function() {
				$('input').mrslyde();
			});
		</script>
	</head>

	<body>
		<h1>Mr Slyde Examples</h1>

		<p>Examples of stuff</p>

		<hr>

		An input in HTML <input data-msShowValues="false"> foo bar baz zip

		<hr>

		<input value="135">

		<hr>

		<input data-msMin="30" data-msMax="75" value="50">

		<hr>

		<input data-msMin="10" data-msMax="300" value="45" data-msStepSize="13"><br><br>
		<input data-msMin="10" data-msMax="10000" value="45" data-msStepSize="1">
		<br><br>
		<input data-msMin="0" data-msMax="100" value="50" data-msStepSize="0.01">

		<hr>

		Range slider<br><br>

		<input data-msRange="true" data-msMin="10" data-msMax="200" value="100,150" data-msStepSize="1">
	</body>
</html>
