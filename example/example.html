<html>
	<head>
		<link rel="stylesheet" href="example.css">

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0">

		<script src="jquery-1.10.2.js"></script>
		<script src="../mrslyde.js"></script>

		<script>
			$(document).ready(function() {
				$('input').mrslyde();
			});
		</script>
	</head>

	<body>
		<h1>Mr Slyde Examples</h1>

		<p>Examples of stuff</p>

		<hr>

		An input in HTML <span class="inline-slider"><input data-labels="false"></span> foo bar baz zip

		<hr>

		<input value="135">

		<hr>

		<input data-msMin="30" data-max="75" value="50">

		<hr>

		<input data-min="10" data-max="300" value="45" data-step="13">
		<br><br>
		<input data-min="10" data-max="10000" value="45" data-step="1">
		<br><br>
		<input data-min="0" data-max="100" value="50" data-step="0.01">

		<hr>

		Range slider<br><br>

		<input data-Range="true" data-min="10" data-max="200" value="100,150" data-step="1">
	</body>
</html>
